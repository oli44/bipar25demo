<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="./script.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene mindar-image="imageTargetSrc:assets/scale_targets.mind;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video src="./assets/yellowstrings.mp4" muted="true" loop="true" controls="false" playsinline webkit-playsinline
        type='video/mp4' id="vid"></video>
      <!-- Audio asset -->
      <audio id="audio" src="./assets/chopin.mp3" preload="auto" crossorigin="anonymous"></audio>
    </a-assets>

    <a-entity mindar-image-target="targetIndex: 0" play-sound-and-displace play-on-click
      material="shader: chromakey; src: #vid; chroma: true; color: 0. 0.8 1.; displacement: true;"
      geometry="primitive: plane; width:  1; height:  1.6; segments-width: 50; segments-height: 100"
      position="0  0  0" rotation="270  0  0" side="double">
    </a-entity>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  </a-scene>

</body>

</html>
